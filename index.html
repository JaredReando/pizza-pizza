<!DOCTYPE html>
<html>
<head>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8">
  <title>Prizza Prizza</title>
</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-offset-2">
          <h1 class="jumbotron"><img src="img/pizza.png" alt="pizza">Welcome to Prizza Prizza<img src="img/pizza2.png" alt="pizza"></h1>
          <h3>Why not order a pizza already? What are you, scared or something?</h3>
          <div class="pizza-builder">
            <div class="well">
              <form>
                <h2>Choose size</h2>
                <label class="radio-inline" id="pizzaSize">
                <input type="radio" name="pizzaSizeChoice" id="sizeSmall" value="Small">Small <br> ($10.50)
                </label>
                <label class="radio-inline">
                <input type="radio" name="pizzaSizeChoice" id="sizeMedium" value="Medium"> Medium <br> ($14.50)
                </label>
                <label class="radio-inline">
                <input type="radio" name="pizzaSizeChoice" id="sizeLarge" value="Large"> Large <br> $19.50
                </label>
                <label class="radio-inline">
                <input type="radio" name="pizzaSizeChoice" id="sizeXlarge" value="Extra Large"> Extra Large <br> $23.50
                </label>
              </form>
            </div>
            <div class="well">
              <form id="multiple">
                <h2>Choose toppings ($0.50 each)</h2>
                <label class="checkbox-inline">
                  <input type="checkbox" class="toppings" value="Pepperoni">Pepperoni
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" class="toppings" value="Cheese">Cheese
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" class="toppings" value="Mushrooms">Mushrooms
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" class="toppings" value="Olives">Olives
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" class="toppings" value="Green Peppers">Green Peppers
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" class="toppings" value="Tomatoes">Tomatoes
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" class="toppings" value="Pineapple">Pineapple
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" class="toppings" value="Canadian Bacon">Canadian Bacon
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" class="toppings" value="Pepperocinis">Pepperocinis
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" class="toppings" value="Roasted Garlic">Roasted Garlic
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" class="toppings" value="Anchovies">Anchovies
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" class="toppings" value="Another Pizza">Another Pizza
                </label>
              </form>
            </div>
          </div>
          <div>
            <button type="button" name="button">Add Pizza</button>
          </div>
        </div>
        <div class="col-md-10 col-offset-2">
          <div class="well">
          <h2>Your Pizzas:</h2>
            <div >
              <ul id="yourOrderItems"></ul>
              <p id="yourOrderTotal"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
